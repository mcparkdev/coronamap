<!DOCTYPE html >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Creating a Store Locator on Google Maps</title>
    <link rel="stylesheet" href="style/style.css">
    <script src='https://kit.fontawesome.com/c939d0e917.js'></script>
    <script src='js/COVID-data.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div class="sidebar">
        <div class="title">Casos Confirmados COVID-19</div>
        <div class="search-container">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type='text' placeholder='Buscar por localidad'/>
            </div>
        </div>
        <div class="update-filter-container">
            <div class="update">
                Actualizado: 3.6.2020, 0:00
            </div>
            <div class="filter">
                Reciente
            </div>
        </div>
        <div class="cases-list-container">
        </div>
    </div>
    <div id="map"></div>
    <script src='js/index.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-f1XAWY-mcjlVfW22dHoVZJz6o7F42sA&callback=initMap"></script>
  </body>
</html>
